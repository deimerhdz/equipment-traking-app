<form [formGroup]="equipmentForm" (submit)="save()" class="col-md-6">
    <h3>New Equipment</h3>
    <div class="mb-3">
        <label for="">Name</label>
        <input formControlName="name"type="text" class="form-control">
    </div>
    <div class="mb-3">
        <label for="">Description</label>
        <input formControlName="description"type="text" class="form-control">
    </div>
    <div class="mb-3">
        <label for="">category</label>
        <input formControlName="category"type="text" class="form-control">
    </div>
    <div class="mb-3">
        <label for="">stock</label>
        <input formControlName="stock"type="number" class="form-control">
    </div>
    <div class="mb-3">
        <button class="btn btn-success" [disabled]="equipmentForm.invalid">Agregar</button>

    </div>
</form>
